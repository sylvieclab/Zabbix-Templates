zabbix_export:
  version: '5.4'
  date: '2021-03-07T02:10:35Z'
  groups:
    -
      name: Hypervisors
    -
      name: Templates
    -
      name: 'Virtual Machines'
  templates:
    -
      template: 'Zoes Collective Template'
      name: 'Zoes Collective Template'
      groups:
        -
          name: Templates
      applications:
        -
          name: CPU
        -
          name: Memory
        -
          name: qBittorrent
        -
          name: Services
        -
          name: Storage
        -
          name: VMWare
      items:
        -
          name: apiversion
          type: HTTP_AGENT
          key: apiversion
          delay: 24h
          history: '0'
          trends: '0'
          value_type: TEXT
          applications:
            -
              name: qBittorrent
          url: '{$URLQBITTORRENT}/api/v2/app/webapiVersion'
          triggers:
            -
              expression: '{last(#1)}<>"2.2.1"'
              name: 'qBittorrent API Version Check'
              priority: INFO
              description: 'Checking to make sure the version of qBittorrent''s API hasn''t changed.'
              manual_close: 'YES'
        -
          name: 'Conection Status'
          type: DEPENDENT
          key: qbittorrent.connection_status
          delay: '0'
          history: 7d
          trends: '0'
          value_type: TEXT
          applications:
            -
              name: qBittorrent
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.connection_status
          master_item:
            key: transferinfo
          triggers:
            -
              expression: '{last(#1)}<>"firewalled"'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: '{last(#1)}="firewalled"'
              name: 'Firewall Status'
              priority: WARNING
        -
          name: 'Download Speed'
          type: DEPENDENT
          key: qbittorrent.download
          delay: '0'
          history: 7d
          trends: 14d
          units: Bps
          applications:
            -
              name: qBittorrent
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.dl_info_speed
          master_item:
            key: transferinfo
        -
          name: 'Download Data'
          type: DEPENDENT
          key: qbittorrent.dwldata
          delay: '0'
          history: 7d
          trends: 14d
          applications:
            -
              name: qBittorrent
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - $.dl_info_data
          master_item:
            key: transferinfo
        -
          name: 'qBittorrent Version'
          type: HTTP_AGENT
          key: qbittorrent.version
          delay: 24h
          history: '0'
          trends: '0'
          value_type: TEXT
          applications:
            -
              name: qBittorrent
          url: '{$URLQBITTORRENT}/api/v2/app/version'
          triggers:
            -
              expression: '{last()}<>"v4.1.9.1"'
              name: 'qBittorrent Version Check'
              priority: INFO
              description: 'Checking to make sure the version of qBittorrent hasn''t changed.'
              manual_close: 'YES'
        -
          name: 'CPU utilization'
          key: system.cpu.util
          history: 7d
          trends: 14d
          value_type: FLOAT
          units: '%'
          applications:
            -
              name: CPU
          triggers:
            -
              expression: '{min(5)}>=70'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: '{min(5)}<70'
              name: 'CPU Utilization over 70%'
              priority: WARNING
              description: 'CPU Utilization on device is running over 70% over a 5 minute period.'
            -
              expression: '{min(5)}>=80'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: '{min(5)}<80'
              name: 'CPU Utilization over 80%'
              priority: AVERAGE
              description: 'CPU Utilization on device is running over 80% over a 5 minute period.'
            -
              expression: '{min(5)}>=90'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: '{min(5)}<90'
              name: 'CPU Utilization over 90%'
              priority: HIGH
              description: 'CPU Utilization on device is running over 90% over a 5 minute period.'
            -
              expression: '{min(5)}>=98'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: '{min(5)}<98'
              name: 'CPU Utilization over 98%'
              priority: DISASTER
              description: 'CPU Utilization on device is running over 98% over a 5 minute period.'
        -
          name: 'torrent list'
          type: HTTP_AGENT
          key: torrentlist
          delay: 5m
          history: 1h
          trends: '0'
          value_type: TEXT
          applications:
            -
              name: qBittorrent
          preprocessing:
            -
              type: JSONPATH
              parameters:
                - '$..[''name'']'
              error_handler: CUSTOM_VALUE
              error_handler_params: 'Torrent queue empty'
          url: '{$URLQBITTORRENT}/api/v2/torrents/info'
        -
          name: 'qBittorrent transferInfo'
          type: HTTP_AGENT
          key: transferinfo
          delay: 5m
          history: '0'
          trends: '0'
          value_type: TEXT
          applications:
            -
              name: qBittorrent
          url: '{$URLQBITTORRENT}/api/v2/transfer/info'
        -
          name: 'CPU usage'
          type: SIMPLE
          key: 'vmware.vm.cpu.usage[{$VMWARE.URL},{$VMWARE.VM.UUID}]'
          history: 7d
          trends: 14d
          units: Hz
          username: '{$VMWARE.USERNAME}'
          password: '{$VMWARE.PASSWORD}'
          applications:
            -
              name: CPU
        -
          name: 'Guest memory usage'
          type: SIMPLE
          key: 'vmware.vm.memory.size.usage.guest[{$VMWARE.URL},{$VMWARE.VM.UUID}]'
          history: 7d
          trends: 14d
          units: B
          username: '{$VMWARE.USERNAME}'
          password: '{$VMWARE.PASSWORD}'
          applications:
            -
              name: Memory
        -
          name: 'Host memory usage'
          type: SIMPLE
          key: 'vmware.vm.memory.size.usage.host[{$VMWARE.URL},{$VMWARE.VM.UUID}]'
          history: 7d
          trends: 14d
          units: B
          username: '{$VMWARE.USERNAME}'
          password: '{$VMWARE.PASSWORD}'
          applications:
            -
              name: Memory
        -
          name: 'Memory size'
          type: SIMPLE
          key: 'vmware.vm.memory.size[{$VMWARE.URL},{$VMWARE.VM.UUID}]'
          history: 7d
          trends: 14d
          units: B
          username: '{$VMWARE.USERNAME}'
          password: '{$VMWARE.PASSWORD}'
          applications:
            -
              name: Memory
        -
          name: 'Power state'
          type: SIMPLE
          key: 'vmware.vm.powerstate[{$VMWARE.URL},{$VMWARE.VM.UUID}]'
          history: 7d
          trends: 14d
          username: '{$VMWARE.USERNAME}'
          password: '{$VMWARE.PASSWORD}'
          applications:
            -
              name: VMWare
          valuemap:
            name: VirtualMachinePowerState
          preprocessing:
            -
              type: DISCARD_UNCHANGED_HEARTBEAT
              parameters:
                - 1h
          triggers:
            -
              expression: '{min(2)}=0'
              recovery_mode: RECOVERY_EXPRESSION
              recovery_expression: '{min(2)}=1'
              name: 'VM is powered off'
              priority: INFO
              description: 'Data is reporting the device as powered off for the last 2 minutes. If this is expected, set the device in maintenance mode. If not, power on the device. This alert will auto resolve after getting 2 minutes of data showing a powered on state.'
        -
          name: Uptime
          type: SIMPLE
          key: 'vmware.vm.uptime[{$VMWARE.URL},{$VMWARE.VM.UUID}]'
          delay: 12h
          history: 7d
          trends: 14d
          units: uptime
          username: '{$VMWARE.USERNAME}'
          password: '{$VMWARE.PASSWORD}'
          applications:
            -
              name: VMWare
      discovery_rules:
        -
          name: 'Windows services discovery'
          key: service.discovery
          filter:
            evaltype: AND
            conditions:
              -
                macro: '{#SERVICE.NAME}'
                value: '{$SERVICE.NAME.MATCHES}'
                formulaid: A
              -
                macro: '{#SERVICE.NAME}'
                value: '{$SERVICE.NAME.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: B
              -
                macro: '{#SERVICE.STARTUPNAME}'
                value: '{$SERVICE.STARTUPNAME.MATCHES}'
                formulaid: C
              -
                macro: '{#SERVICE.STARTUPNAME}'
                value: '{$SERVICE.STARTUPNAME.NOT_MATCHES}'
                operator: NOT_MATCHES_REGEX
                formulaid: D
          item_prototypes:
            -
              name: 'State of service "{#SERVICE.NAME}" ({#SERVICE.DISPLAYNAME})'
              key: 'service.info["{#SERVICE.NAME}",state]'
              history: 7d
              trends: 14d
              applications:
                -
                  name: Services
              trigger_prototypes:
                -
                  expression: '{min(#3)}<>0'
                  name: '"{#SERVICE.NAME}" ({#SERVICE.DISPLAYNAME}) is not running (startup type {#SERVICE.STARTUPNAME})'
                  priority: INFO
                  description: 'The service has a state other than "Running" for the last three checks.'
          overrides:
            -
              name: 'DO NOT DISCOVER - SERVICES'
              step: '1'
              filter:
                conditions:
                  -
                    macro: '{#SERVICE.NAME}'
                    value: 'AudioEndpointBuilder_*|Audiosrv_*|BFE_*|BITS_*|BrokerInfrastructure_*|CDPSvc_*|CDPUserSvc_a7ae7_*|CoreMessagingRegistrar_*|CryptSvc_*|DcomLaunch_*|Dhcp_*|DiagTrack_*|DispBrokerDesktopSvc_*|Dnscache_*'
                    formulaid: A
                  -
                    macro: '{#SERVICE.NAME}'
                    value: 'DPS_*|DusmSvc_*|EventLog_*|EventSystem_*|FontCache_*|IKEEXT_*|iphlpsvc_*|LanmanServer_*|LanmanWorkstation_*|LSM_*|NlaSvc_*|nsi_*|OneSyncSvc_a7ae7_*|Power|ProfSvc_*|RasMan_*|RpcEptMapper_*|RpcSs_*|Schedule_*|SamSs_*|SENS_*|SgrmBroker_*|ShellHWDetection_*'
                    formulaid: B
                  -
                    macro: '{#SERVICE.NAME}'
                    value: 'Spooler_*|StorSvc_*|SysMain_*|SystemEventsBroker_*|Themes_*|TrkWks_*|UserManager_*|UsoSvc_*|VGAuthService_*|VM3DService_*|Wcmsvc_*|WinDefend_*|Winmgmt_*|WpnService_*|WpnUserService_a7ae7_*|wscsvc_*|WSearch_*|Zabbix Agent_*|'
                    formulaid: C
              operations:
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: AudioEndpointBuilder
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: Audiosrv
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: BFE
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: BITS
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: BrokerInfrastructure
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: CDPSvc
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: CDPUserSvc_a7ae7
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: CoreMessagingRegistrar
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: CryptSvc
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: DcomLaunch
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: Dhcp
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: DiagTrack
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: DispBrokerDesktopSvc
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: Dnscache
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: DPS
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: DusmSvc
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: EventLog
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: EventSystem
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: FontCache
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: IKEEXT
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: iphlpsvc
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: LanmanServer
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: LanmanWorkstation
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: LSM
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: NlaSvc
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: nsi
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: OneSyncSvc_a7ae7
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: Power
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: ProfSvc
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: RasMan
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: RpcEptMapper
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: RpcSs
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: SamSs
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: Schedule
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: SENS
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: SgrmBroker
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: ShellHWDetection
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: Spooler
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: StorSvc
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: SysMain
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: SystemEventsBroker
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: Themes
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: TrkWks
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: UserManager
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: UsoSvc
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: VGAuthService
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: VM3DService
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: Wcmsvc
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: WinDefend
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: Winmgmt
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: WpnService
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: WpnUserService_a7ae7
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: wscsvc
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: WSearch
                  discover: NO_DISCOVER
                -
                  operationobject: ITEM_PROTOTYPE
                  operator: LIKE
                  value: 'Zabbix Agent'
                  discover: NO_DISCOVER
        -
          name: 'Discover VMware clusters'
          type: SIMPLE
          key: 'vmware.cluster.discovery[{$VMWARE.URL}]'
          username: '{$VMWARE.USERNAME}'
          password: '{$VMWARE.PASSWORD}'
          description: 'Discovery of clusters'
          item_prototypes:
            -
              name: 'Status of "{#CLUSTER.NAME}" cluster'
              type: SIMPLE
              key: 'vmware.cluster.status[{$VMWARE.URL},{#CLUSTER.NAME}]'
              username: '{$VMWARE.USERNAME}'
              password: '{$VMWARE.PASSWORD}'
              applications:
                -
                  name: VMWare
        -
          name: 'Discover VMware datastores'
          type: SIMPLE
          key: 'vmware.datastore.discovery[{$VMWARE.URL}]'
          username: '{$VMWARE.USERNAME}'
          password: '{$VMWARE.PASSWORD}'
          item_prototypes:
            -
              name: 'Free space on datastore {#DATASTORE} (percentage)'
              type: SIMPLE
              key: 'vmware.datastore.size[{$VMWARE.URL},{#DATASTORE},pfree]'
              history: 7d
              trends: 14d
              value_type: FLOAT
              units: '%'
              username: '{$VMWARE.USERNAME}'
              password: '{$VMWARE.PASSWORD}'
              applications:
                -
                  name: VMWare
            -
              name: 'Total size of datastore {#DATASTORE}'
              type: SIMPLE
              key: 'vmware.datastore.size[{$VMWARE.URL},{#DATASTORE}]'
              history: 7d
              trends: 14d
              units: B
              username: '{$VMWARE.USERNAME}'
              password: '{$VMWARE.PASSWORD}'
              applications:
                -
                  name: VMWare
        -
          name: 'Discover VMware hypervisors'
          type: SIMPLE
          key: 'vmware.hv.discovery[{$VMWARE.URL}]'
          username: '{$VMWARE.USERNAME}'
          password: '{$VMWARE.PASSWORD}'
          host_prototypes:
            -
              host: '{#HV.UUID}'
              name: '{#HV.NAME}'
              group_links:
                -
                  group:
                    name: Hypervisors
              group_prototypes:
                -
                  name: '{#CLUSTER.NAME}'
                -
                  name: '{#DATACENTER.NAME}'
              templates:
                -
                  name: 'Zoes Collective Template'
              macros:
                -
                  macro: '{$VMWARE.HV.UUID}'
                  value: '{#HV.UUID}'
                  description: 'UUID of hypervisor.'
              custom_interfaces: 'YES'
              interfaces:
                -
                  ip: '{#HV.IP}'
        -
          name: 'Discover VMware VMs'
          type: SIMPLE
          key: 'vmware.vm.discovery[{$VMWARE.URL}]'
          username: '{$VMWARE.USERNAME}'
          password: '{$VMWARE.PASSWORD}'
          description: 'Discovery of guest virtual machines.'
          host_prototypes:
            -
              host: '{#VM.UUID}'
              name: '{#VM.NAME}'
              group_links:
                -
                  group:
                    name: 'Virtual Machines'
              templates:
                -
                  name: 'Zoes Collective Template'
              macros:
                -
                  macro: '{$VMWARE.VM.UUID}'
                  value: '{#VM.UUID}'
                  description: 'UUID of guest virtual machine.'
              custom_interfaces: 'YES'
              interfaces:
                -
                  ip: '{#VM.IP}'
        -
          name: 'Mounted filesystem discovery'
          type: SIMPLE
          key: 'vmware.vm.vfs.fs.discovery[{$VMWARE.URL},{$VMWARE.VM.UUID}]'
          delay: 1h
          username: '{$VMWARE.USERNAME}'
          password: '{$VMWARE.PASSWORD}'
          filter:
            evaltype: AND
          description: 'Discovery of all guest file systems.'
          item_prototypes:
            -
              name: 'Free disk space on {#FSNAME}'
              type: SIMPLE
              key: 'vmware.vm.vfs.fs.size[{$VMWARE.URL},{$VMWARE.VM.UUID},{#FSNAME},free]'
              history: 7d
              trends: 30d
              units: B
              username: '{$VMWARE.USERNAME}'
              password: '{$VMWARE.PASSWORD}'
              applications:
                -
                  name: Storage
            -
              name: 'Free disk space on {#FSNAME} (percentage)'
              type: SIMPLE
              key: 'vmware.vm.vfs.fs.size[{$VMWARE.URL},{$VMWARE.VM.UUID},{#FSNAME},pfree]'
              history: 7d
              trends: 30d
              value_type: FLOAT
              units: '%'
              username: '{$VMWARE.USERNAME}'
              password: '{$VMWARE.PASSWORD}'
              applications:
                -
                  name: Storage
              trigger_prototypes:
                -
                  expression: '{min(#5)}<=2'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: '{min(5)}>2'
                  name: 'Free disk space is less than 2% on {#FSNAME}'
                  priority: DISASTER
                  description: 'Available drive storage has fallen below 2%. You do not need to manually close this item. Get on the device and return available storage to greater than 2% and the alert will auto resolve.'
                -
                  expression: '{min(#5)}<=10'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: '{min(5)}>10'
                  name: 'Free disk space is less than 10% on {#FSNAME}'
                  priority: HIGH
                  description: 'Available drive storage has fallen below 10%. You do not need to manually close this item. Get on the device and return available storage to greater than 2% and the alert will auto resolve.'
                -
                  expression: '{min(#5)}<=15'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: '{min(5)}>15'
                  name: 'Free disk space is less than 15% on {#FSNAME}'
                  priority: AVERAGE
                  description: 'Available drive storage has fallen below 15%. You do not need to manually close this item. Get on the device and return available storage to greater than 2% and the alert will auto resolve.'
                -
                  expression: '{min(#5)}<=20'
                  recovery_mode: RECOVERY_EXPRESSION
                  recovery_expression: '{min(5)}>20'
                  name: 'Free disk space is less than 20% on {#FSNAME}'
                  priority: WARNING
                  description: 'Available drive storage has fallen below 20%. You do not need to manually close this item. Get on the device and return available storage to greater than 2% and the alert will auto resolve.'
            -
              name: 'Used disk space on {#FSNAME} (percentage)'
              type: SIMPLE
              key: 'vmware.vm.vfs.fs.size[{$VMWARE.URL},{$VMWARE.VM.UUID},{#FSNAME},pused]'
              history: 7d
              trends: 30d
              units: '%'
              username: '{$VMWARE.USERNAME}'
              password: '{$VMWARE.PASSWORD}'
              applications:
                -
                  name: Storage
            -
              name: 'Total disk space on {#FSNAME}'
              type: SIMPLE
              key: 'vmware.vm.vfs.fs.size[{$VMWARE.URL},{$VMWARE.VM.UUID},{#FSNAME},total]'
              history: 7d
              trends: 30d
              units: B
              username: '{$VMWARE.USERNAME}'
              password: '{$VMWARE.PASSWORD}'
              applications:
                -
                  name: Storage
            -
              name: 'Used disk space on {#FSNAME}'
              type: SIMPLE
              key: 'vmware.vm.vfs.fs.size[{$VMWARE.URL},{$VMWARE.VM.UUID},{#FSNAME},used]'
              history: 7d
              trends: 30d
              units: B
              username: '{$VMWARE.USERNAME}'
              password: '{$VMWARE.PASSWORD}'
              applications:
                -
                  name: Storage
      macros:
        -
          macro: '{$SERVICE.NAME.MATCHES}'
          value: '^.*$'
        -
          macro: '{$SERVICE.NAME.NOT_MATCHES}'
